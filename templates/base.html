<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='TFprimate.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .navbar-brand img {
            height: 30px; 
            margin-right: 5px; 
        }

        @media (max-width: 576px) {
            .container {
                padding-left: : 15px;
                padding-right: 15px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index') }}" style="margin-left: 20px;">
            <img src="{{ url_for('static', filename='TFprimate.png') }}" alt=""> 
            GRFprimate
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('search') }}" onclick="closeNavbar()">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('alignment') }}" onclick="closeNavbar()">Alignment</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('download') }}" onclick="closeNavbar()">Download</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('about') }}" onclick="closeNavbar()">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <div>
        {% block content %}
        {% endblock %}
    </div>

    <div class="row" style="background-color: beige;">
        <div class="Container" style="padding: 30px; text-align: center;"><p>Nowick Lab &copy; All Right Reserved 2023</p></div>
    </div>

    <script>
        function closeNavbar() {
            var navbarToggler = document.querySelector('.navbar-toggler');
            if (navbarToggler.getAttribute('aria-expanded') === 'true') {
                navbarToggler.click();
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
